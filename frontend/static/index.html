<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Download Polymer Elements</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<script src="bower_components/platform/platform.js"></script>
<link rel="import" href="elements/imports.html">
<style shim-shadowdom>
body {
  font-family: 'RobotoDraft', 'Roboto2', sans-serif;
  font-weight: 300;
  margin: 50px;
}
h1 {
  margin: 0;
}
h1, h2 {
  font-weight: 300;
}
h1 {
  font-weight: 300;
  margin-right: 25px;
}
h2 {
  color: #ccc;
}
section {
  margin: 25px 100px;
}
</style>
</head>
<body unresolved>
  
<template id="t" is="auto-binding">

<header layout horizontal center center-justified>
  <h1>Download Polymer Elements</h1>
  <!-- <h2>({{latestPolymerVersion}})</h2> -->
</header>

<section>
 <!--  <core-ajax url="https://api.github.com/repos/Polymer/polymer/tags" auto
             handleAs="json" on-core-response="{{polymerTags}}"></core-ajax> -->
  <core-ajax url="bower_components/core-elements/bower.json" auto
             response="{{coreElements}}"></core-ajax>
  <core-ajax url="bower_components/paper-elements/bower.json" auto
             response="{{paperElements}}"></core-ajax>
  <bower-zipper coreElements="{{coreElements.dependencies}}"
                paperElements="{{paperElements.dependencies}}"></bower-zipper>
</section>
</template>

<script>
var t = document.querySelector('#t');
t.polymerTags = function(e) {
  this.polymerVersions = e.target.response.filter(function(v, i) {
    return v.name[0] != 'v'; // Throw out old version names.
  }).map(function(v, i) {
    return v.name;
  });
  this.latestPolymerVersion = this.polymerVersions[0];
};
</script>

</body>
</html>
